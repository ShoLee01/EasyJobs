<!-- Inicio registro -->
<section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Registrarse</h2>
          <form method="POST" class="register-form" id="register-form">
            <div class="form-group">
              <label for="name"
                ><i class="zmdi zmdi-account material-icons-name"></i
              ></label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Tu Nombre"
              />
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Tu Correo"
              />
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Contraseña"
              />
            </div>
            <div class="form-group">
              <label for="re-pass"
                ><i class="zmdi zmdi-lock-outline"></i
              ></label>
              <input
                type="password"
                name="re_pass"
                id="re_pass"
                placeholder="Repite tu contraseña"
              />
            </div>
            <div class="form-group">
              <input
                type="checkbox"
                name="agree-term"
                id="agree-term"
                class="agree-term"
              />
              <label for="agree-term" class="label-agree-term"
                ><span><span></span></span>Acepto todas las declaraciones en los
                <a href="#" class="term-service">Términos de servicio</a></label
              >
            </div>
            <div class="form-group form-button">
              <a  class="Registro_a" href="iniciar.html">Registrar</a>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure>
            <img src="images/undraw_Agreement_re_d4dv.svg" alt="sing up image" />
          </figure>
          <a href="iniciar.html" class="signup-image-link">Ya soy miembro</a>
        </div>
      </div>
    </div>
  </section>
