<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="copyright" content="Jobmil" />
    <link rel="icon" href="images/rueda.png" />
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <meta name="robots" content="noindex, follow" />
  </head>

  <body class="main">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-light bg-faded color_menu">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/rueda.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
            loading="lazy"
          />
          EasyJobs
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <div class="navbar-nav ml-auto text-center">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="categoria.html">Registrarse</a>
            
          </div>
        </div>
      </nav>
    </header>
    <main class="body_all">
      <!-- Inicio registro -->
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img
                  src="images/undraw_welcome_cats_thqn.svg"
                  alt="sing up image"
                />
              </figure>
              <a href="categoria.html" class="signup-image-link"
                >Crear una cuenta</a
              >
            </div>
            <div class="signin-form">
              <h2 class="form-title">Iniciar sesión</h2>
              <form method="POST" class="register-form" id="login-form">
                <div class="form-group">
                  <label for="your_name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="your_name"
                    id="your_name"
                    placeholder="Tu nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="your_pass"
                    id="your_pass"
                    placeholder="Contraseña"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="remember-me"
                    id="remember-me"
                    class="agree-term"
                  />
                  <label for="remember-me" class="label-agree-term"
                    ><span><span></span></span>Recuérdamelo</label
                  >
                </div>
                <div class="form-group form-button">
                  <a class="Registro_a" href="tienda.html">Iniciar</a>
                </div>
              </form>
              <div class="social-login">
                <span class="social-label">O iniciar sesión con</span>
                <ul class="socials">
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-facebook"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-twitter"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-google"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- FinRegistro -->
    </main>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script>

      function gtag() {
        dataLayer.push(arguments);

      gtag("js", new Date());

      gtag("config", "UA-23581568-13");

      src="../../../../static.cloudflareinsights.com/beacon.min.js"

    ></script>
  </body>
</html>
